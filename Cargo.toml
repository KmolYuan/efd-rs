[package]
name = "efd"
description = "Elliptical Fourier Descriptor (EFD) implementation in Rust."
version = "0.13.0"
authors = ["KmolYuan <pyslvs@gmail.com>"]
edition = "2021"
license = "MIT"
readme = "README.md"
repository = "https://github.com/KmolYuan/efd-rs"
keywords = ["efd", "elliptical", "fourier-descriptor", "algorithm"]
categories = ["algorithm", "no-std"]

[features]
default = ["std"]
std = ["ndarray/std", "num-traits/std"]
libm = ["num-traits/libm"]

[dependencies]
ndarray = { version = "0.15", default-features = false }
num-traits = { version = "0.2", default-features = false }

[dev-dependencies]
ndarray = "0.15"
